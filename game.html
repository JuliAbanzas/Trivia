<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box - Play </title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="idjustify-center-flex-column">
            <div id="hud">
                <div id="hud-item">
                  <p class="hud-prefix">
                    Pregunta
                  </p>
                  <h1 class="hud-main-text" id="questionCounter"></h1>
                </div>
                <div id="hud-item">
                  <p class="hud-prefix">
                    Puntuación
                  </p>
                  <h1 class="hud-main-text" id="score">
                    0
                  </h1>
                </div>
              </div>
            <h2 id="question">¿Cuál es la respuesta a estas preguntas?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Opcion 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text"data-number="2">Opcion 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text"data-number="3">Opcion 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text"data-number="4">Opcion 4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
